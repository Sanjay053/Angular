<section class="w-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class=" row justify-content-center align-items-center h-100">
      <div class="col-8 col-lg-6  col-xl-4 form-wrapper">
        <form [formGroup]="loginForm">

          <!-- heading -->
          <h1 class="text-center">Student Login</h1>
          <div class="form-group ">

            <!-- Username or Email -->
            <label for="exampleInputEmail1" class="form-label">Username or Email address</label>
            <input type="text" class="form-control form-control-lg" id="username" formControlName="username">
            <div class="text-danger" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
              <div *ngIf="loginForm.get('username')?.errors?.['required']">Username or Email is required</div>
            </div>
          </div>

          <div class="form-group">
            <!-- Password -->
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control form-control-lg" id="password" formControlName="password">
            <div class="text-danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
            </div>

            <!-- Forget Password -->
            <div class="form-group">
              <a routerLink="/forgetpassword" class="mx-2 badge badge-secondary">Forgot Password?</a>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" formControlName="rememberMe" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
            </div>

            <!-- submit -->
            <div class="form-group text-center">
              <button type="submit" class="btn btn-info btn-block" (click)="login()"
                [disabled]="loginForm.invalid || isLoggingIn">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                  *ngIf="isLoggingIn"></span>
                {{ isLoggingIn ? 'Loading...' : 'Sign In' }}
              </button>
            </div>

            <!-- Divert to register page  -->
            <div class="form-group text-center">
              <span>Don't have an account?</span>
              <a routerLink="/register" class="mx-2 badge badge-secondary">Sign Up</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

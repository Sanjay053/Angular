<div class="w-100 gradient-custom">
  <div class="pad">
    <button (click)="goBack()" class="btn btn-primary">back</button>
  </div>
  <div class="container">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-8 col-lg-6  col-xl-4 form-wrapper">
        <div class="text-center">
          <h2>Reset Password</h2>
        </div>
        <form [formGroup]="resetPasswordForm">
          <div class="form-group mb-4">
            <label for="username">UserName</label>
            <input type="text" id="username" class="form-control" formControlName="username">
            <div class="text-danger"
              *ngIf="resetPasswordForm.get('username')?.invalid && resetPasswordForm.get('username')?.touched">
              User name is required
            </div>
          </div>

          <div class="form-group mb-4">
            <label for="password">New Password</label>
            <input type="password" id="password" class="form-control" formControlName="password">
            <div class="text-danger"
              *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched">
              Password must be at least 6 characters long and contain only letters and numbers
            </div>
          </div>

          <div class="form-group mb-4">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword">
            <div class="text-danger"
              *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched">
              Passwords must match
            </div>
          </div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary" (click)="Update()"
              [disabled]="resetPasswordForm.invalid || showSpinner" type="button">
              <span class="spinner-grow spinner-grow-sm" *ngIf="showSpinner" role="status" aria-hidden="true"></span>
              {{ showSpinner ? 'Loading...' : 'Update' }}
            </button>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal" [class.d-block]="showModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update Status</h5>
        <button type="button" class="close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <span [class.text-danger]="modalErrorMessage" [class.text-success]="modalSuccessMessage">{{ modalMessage
          }}</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="closeModal()">OK</button>
      </div>
    </div>
  </div>
</div>
